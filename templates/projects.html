{% extends "base.html" %}

{% block title %}Projelerimiz{% endblock %}

{% block content %}
<div class="container">
    <!-- Filtre Butonları -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <button class="btn btn-primary active" onclick="filterProjects('all')">Tümü</button>
            <button class="btn btn-outline-secondary" onclick="filterProjects('Mekanik')">Mekanik</button>
            <button class="btn btn-outline-secondary" onclick="filterProjects('Elektrik')">Elektrik</button>
            <button class="btn btn-outline-secondary" onclick="filterProjects('SU')">SU</button>
            <button class="btn btn-outline-secondary" onclick="filterProjects('Doğal gaz')">Doğal gaz</button>
            <button class="btn btn-outline-secondary" onclick="filterProjects('devam_eden')">Devam Eden</button>
            <button class="btn btn-outline-secondary" onclick="filterProjects('tamamlanan')">Tamamlanan</button>


        </div>
    </div>

    <!-- Projeler -->
    <div class="row g-4">
        {% for project in projects %}
        <div class="col-md-3 col-sm-6 project-item" data-category="{{ project.category }}"
            data-status="{{ project.status }}">
            <div class="card border-0 h-100" style="cursor: pointer;"
                onclick="location.href='{{ url_for('detail', content_type='project', item_id=project.id) }}'">
                <img src="{{ project.image_url or url_for('static', filename='images/default.jpg') }}"
                    class="card-img-top" alt="{{ project.title }}">
                <div class="card-body text-center">
                    <h6 class="card-title">{{ project.title }}</h6>
                    <p class="card-text small">{{ project.description }}</p>
                    <!-- Kategori ve Durum Bilgisi -->
                    <span class="badge bg-info me-1">{{ project.category }}</span>
                    <span class="badge bg-{{ 'success' if project.status == 'tamamlanan' else 'warning' }}">
                        {{ 'Tamamlandı' if project.status == 'tamamlanan' else 'Devam Ediyor' }}
                    </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    let selectedCategory = 'all';
    let selectedStatus = 'all';

    function filterProjects(filter) {
        // Kategorileri kontrol et
        if (['Mekanik', 'Elektrik', 'SU', 'Doğal gaz'].includes(filter)) {
            selectedCategory = filter;
        } else if (filter === 'all') {
            // Tümü seçildiğinde hem kategori hem status'u sıfırla
            selectedCategory = 'all';
            selectedStatus = 'all';
        } else {
            // Status filtreleri (devam_eden, tamamlanan)
            selectedStatus = filter;
        }

        const projects = document.querySelectorAll('.project-item');
        projects.forEach(project => {
            const category = project.getAttribute('data-category');
            const status = project.getAttribute('data-status');

            let categoryMatch = true;
            let statusMatch = true;

            // Kategori eşleşmesini kontrol et
            if (selectedCategory !== 'all') {
                categoryMatch = (category === selectedCategory);
            }

            // Status eşleşmesini kontrol et
            if (selectedStatus !== 'all') {
                statusMatch = (status === selectedStatus);
            }

            // Hem kategori hem status eşleşirse göster
            if (categoryMatch && statusMatch) {
                project.style.display = 'block';
            } else {
                project.style.display = 'none';
            }
        });

        // Buton stillerini güncelle
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.classList.remove('btn-primary', 'active');
            btn.classList.add('btn-outline-secondary');
        });

        // Tıklanan butonu aktif yap
        if (event && event.target) {
            event.target.classList.add('btn-primary', 'active');
            event.target.classList.remove('btn-outline-secondary');
        }
    }
</script>
{% endblock %}
