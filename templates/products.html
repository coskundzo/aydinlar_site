{% extends "base.html" %}

{% block title %}Ürünlerimiz{% endblock %}

{% block content %}
<div class="container">
    <h1>Ürünlerimiz</h1>
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card h-100">
                <img src="{{ product.image_url or url_for('static', filename='images/default.jpg') }}"
                    class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    {% if product.price %}
                    <p class="card-text"><strong>Fiyat: {{ product.price }} TL</strong></p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
